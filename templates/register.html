{% extends "base.html" %}

{% block title %}
Register New Account
{% endblock %}

{% block content %}

<div class="row" id="register-form">
  <div class="col-md-6 offset-md-3">
    <h1 class="text-center">Register an account</h1>
    <p class="text-center">You will be able to submit new words to the dictionary</p>
    <!-- Registration form to register a new user -->
    <form method="POST" action="{{url_for('register')}}">
      <!-- username field -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="username" minlength="5"
          maxlength="20" required>
      </div>
      <!-- password -->
      <div class="form-group">
        <label for="regpassword">Password</label>
        <input type="password" name="regpassword" class="form-control" id="regpassword" onChange="checkPassword()"
          minlength="5" required>
        <label class="mt-3" for="cregpassword">Confirm Password</label>
        <input type="password" class="form-control" id="cregpassword" onChange="checkPassword()" minlength="5" required>
      </div>
      <div class="text-center">
        <button type="submit" id="register-submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
  <div class="col-6 offset-3 text-center">
    <p class="mt-3">Already have an account? <a href="{{url_for('login')}}">log in here!</a></p>
  </div>
</div>

{% endblock %}
