{% extends "base.html" %}

{% block titke %}
Submit a new word to the dictionary
{% endblock %}

{% block content %}

<!-- 

    This page allows users to edit words they have submitted.
    It also allows editors and admins to edit words already approved. 

 -->

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Edit word</h1>
            <form method="POST" action="{{url_for('edit_word', word_id=word._id)}}">
                <div class="form-group">
                    <label for="word">New word</label>
                    <input type="text" class="form-control" name="word" id="word" aria-describedby="word" value="{{word.word}}" required>
                </div>
                <div class="form-group">
                    <label for="word_category">Category</label>
                    <select class="form-control" name="word_category" id="word_category">
                        {% for category in categories %}
                        {% if category.category_type == word.word_category %}
                        <option value="{{category.category_type}}" selected>{{category.category_type}}</option>
                        {% else %}
                        <option value="{{category.category_type}}">{{category.category_type}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="word_definition">Definition</label>
                        <textarea class="form-control" name="word_definition" id="word_definition" rows="5" aria-describedby="word_definition"
                            required>{{- word.word_definition -}}</textarea>
                    
                </div>
                <div class="form-group">
                    <label for="word_sentence">Use the word in a sentence</label>
                        <textarea class="form-control" name="word_sentence" id="word_sentence" rows="5" aria-describedby="word_sentence"
                            required>{{- word.word_sentence -}}</textarea>
                    
                </div>
                <div class="text-center">
                    <a href="{{ url_for('dashboard', username=session['user']) }}" class="btn btn-danger">Cancel</a>
                    <button type="submit" id="submit-word" class="btn btn-primary">Submit Change</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
