{% extends "base.html" %}

{% block title %}
Cruise Ship Crew Dictionary - {{username}} dashboard
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col">
      <!-- Change password form -->
      <form method="POST" action="{{url_for('change_pwd')}}">
        <div class="form-group">
          <label for="old_pwd">Old Password</label>
          <input type="password" name="old_pwd" class="form-control" id="old_pwd">

          <label for="regpassword">Password</label>
          <input type="password" name="regpassword" class="form-control" id="regpassword" onChange="checkPassword()"
            minlength="5" required>
          <label class="mt-3" for="cregpassword">Confirm Password</label>
          <input type="password" class="form-control" id="cregpassword" onChange="checkPassword()" minlength="5"
            required>
        </div>
        <div class="text-center">
          <button type="submit" id="change-password" class="btn btn-primary">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
