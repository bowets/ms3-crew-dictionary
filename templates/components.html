{%- macro pagination(url, params) -%}

<div class="row">
	<div class="col">
		<nav aria-label="Page navigation example">
			<ul class="pagination justify-content-center">
				<li class="page-item {% if params['prev_uri'] is none %} disabled {% endif %}">
					<a class="page-link" href="{{ url }}?page_number={{params['prev_uri']['page_number']}}&page_size={{params['prev_uri']['page_size']}}&search_term={{params['search_term']}}&order_by={{params['order_by']}}&order={{params['order']}}" tabindex="-1" aria-disabled="true">Previous</a>
				</li>
				{% for page in range(1, params['page_count'] + 1) %}
				<li class="page-item {% if params['page_number'] == page %}active{% endif %}"><a class="page-link" href="{{ url }}?page_number={{ page }}&page_size={{ params['page_size'] }}&search_term={{ params['search_term'] }}&order_by={{ params['order_by'] }}&order={{ params['order'] }}">{{ page }}</a></li>
				{% endfor %}
				<li class="page-item {% if params['next_uri'] is none %} disabled {% endif %}">
					<a class="page-link" href="{{ url }}?page_number={{params['next_uri']['page_number']}}&page_size={{ params['next_uri']['page_size'] }}&search_term={{ params['search_term'] }}&order_by={{params['order_by']}}&order={{params['order']}}">Next</a>
				</li>
			</ul>
		</nav>
	</div>
</div>

{%- endmacro -%}
