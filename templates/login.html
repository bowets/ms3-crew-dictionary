{% extends "base.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}
<div class="container">
  <div class="row" id="register-form">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Log In</h2>

      <!-- Log in form  -->
      <form method="POST" action="{{url_for('login')}}">
        <!-- username field -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" id="username" aria-describedby="username" required>
        </div>
        <!-- password -->
        <div class="form-group">
          <label for="regpassword">Password</label>
          <input type="password" name="password" class="form-control" id="regpassword" required>
        </div>
        <div class="text-center">
          <button type="submit" id="login-submit" class="btn btn-primary">Log In</button>
        </div>
      </form>

    </div>
    <div class="col-6 offset-3 text-center">
      <p class="mt-3">If you do not have an account, <a href="{{url_for('register')}}">register here!</a></p>
    </div>
  </div>
</div>
{% endblock %}
